version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: rfu_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-rfu}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rfu_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rfu_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-root_password}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    networks:
      - rfu_network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  rfu_network:
    driver: bridge
